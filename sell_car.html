    <div class="section-1">
        <div class="container">
            <div class="left">
                <div class="title">
                    <p>Bán xe của bạn với giá tốt nhất</p>
                </div>
                <div class="car_logo">
                    <img src="img/logo2.png" alt="logo thuong hieu">
                </div>
            </div>
            <div class="right col-md-12">
                <div class="form-container">
                    <div class="icon_form">
                        <img src="img/sellcaricon.png" alt="">
                        <p>Bán xe </p>
                    </div>
                    <div class="main-form">
                        <div class="text">
                            <p>Nhập thông tin chi tiết xe của bạn và nhận báo giá ngay</p>
                        </div>
                        <div class="car-form">
                            <form action="">
                                <div class="col-6 col-tb-12">
                                    <label for="brand">Hãng xe</label>
                                    <br>
                                    <input id="brand" type="text" name="brand" placeholder="nhập hãng xe ">
                                </div>
                                <div class="col-6 col-tb-12">
                                    <label for="model">Dòng xe</label>
                                    <br>
                                    <input type="text" id="model" name="model" placeholder="nhập dòng xe">
                                </div>                                
                                <div class="col-6 col-tb-12">
                                    <label for="year">Năm sản xuất</label>
                                    <br>
                                    <input type="text" id="year" name="year" placeholder="năm sản xuất">
                                </div>
                                <div class="col-6 col-tb-12">
                                    <label for="version">Phiên bản</label>
                                    <br>
                                    <input type="text" id="version" name="version" placeholder="phiên bản">
                                </div>
                                <div class="col-6 col-tb-12">
                                    <label for="mileage">Số km đã đi</label>
                                    <br>
                                    <input type="number"  id="mileage" name="mileage" placeholder="Số km đã đi">
                                </div>
                                <div class="col-6 col-tb-12">
                                    <label for="phone">Số điện thoại</label>
                                    <br>
                                    <input type="tel" id="phone" name="phone" placeholder="096xxxxxxx">
                                </div>
                                <button type="submit" class="submit-btn col-12">Gửi thông tin</button>
                            </form>
                        </div>
                        <p class="policy">Để tiếp tục, tôi đồng ý với 
                            <a href="#">Chính sách quyền riêng tư</a>, 
                            <a href="#">Điều khoản sử dụng</a> & 
                            <a href="#">Điều khoản & điều kiện niêm yết</a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
